<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>4.2调用函数</title>
<script type="text/javascript">
	function calcF(x){
		var result;
		result =4*x*x+3*x+2;
		alert("计算结果："+result);
	}
	var inValue = prompt('请输入一个数值：')
	calcF(inValue);
	</script>
</head>

<body>
<!--简单调用，在表达式中调用，在事件响应中调用，通过链接调用-->
简单调用:函数名([实参1，...])
</body>
</html>
