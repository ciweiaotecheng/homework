<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>4.2调用函数</title>
<script type="text/javascript">
	function showHello()
	{
		var count = document.myForm.txtCount.value;
		for(i=0;i<count;i++){
			document.write("<H2>HelloWorld</H2>");
		}
	}
	</script>
</head>

<body>
<form name="myForm">
	<input type="text" name="txtCount"/>
	<input type="submit" name="Submit" value="显示HelloWorld" onClick="showHello()">
</form>
</body>
</html>
