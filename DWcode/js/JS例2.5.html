<!doctype html>
<html>

<meta charset="utf-8">
<title>例2.5</title>

<body>
<p>点击这里创建变量</p>
<button onClick="myFunction()">点击这里</button>
<p id="demo"></p>
<script type="text/javascript">
	function myFunction()
	{
		var carname="Volvo";
		document.getElementById("demo").innerHTML=carname;
	}
	</script>
</body>
